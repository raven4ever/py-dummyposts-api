version: "3"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example123
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: fastapi
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_PASSWORD: example123
      PGADMIN_DEFAULT_EMAIL: user@example.com
    ports:
      - 8080:80
